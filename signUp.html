<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="userAuth.css">
    <script src="https://kit.fontawesome.com/45ea7a692b.js" crossorigin="anonymous"></script>
    <script src="/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section class="page-section">
            <form class="container" id="signUp-form">
                <h1>Create An Account</h1>
                <input type="text" name="Name" id="signUp-username" placeholder="Username" required>
                <input type="email" name="Email" id="signUp-email" placeholder="Email Address" required>
                <input type="password" name="Password" id="signUp-password" placeholder="Password" required>
                <button type="submit" id="signUp-submit">Sign Up</button>
                <p>Already have an account? <a href="/signIn.html">Sign In</a></p>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="logo-group">
            <img src="/assets/logo.webp" alt="Café Pâtissier Logo" id="logo-footer">
            <h1 class="footer-cafe-title">Café Pâtissier</h1>
        </div>
        <div class="more-info">
            <p class="info">(+63)912-345-6789</p>
            <p class="info">#21 Poblacion 3, Gerona, Tarlac</p>
        </div>
        <div class="social-media-links">
            <a target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook" id="facebook"></i></a>
            <a target="_blank" href="https://www.x.com"><i class="fa-brands fa-x-twitter" id="twitter"></i></a>
            <a target="_blank" href="https://www.instagram.com"><i class="fa-brands fa-instagram" id="instagram"></i></a>
            <a target="_blank" href="https://www.linkedin.com"><i class="fa-brands fa-linkedin" id="linkedin"></i></a>
            <a target="_blank" href="mailto:cafepatissier@gmail.com"><i class="fa-regular fa-envelope" id="business-email"></i></a>
        </div>
        <p class="copyright">&copy;2024 Café Pâtissier. All rights reserved.</p>
    </footer>
</body>
</html>
