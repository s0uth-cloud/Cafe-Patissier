<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Pâtissier | Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/45ea7a692b.js" crossorigin="anonymous"></script>
    <script src="/main.js" type="text/javascript"></script>
</head>
<body>
    <header class="navigation-bar">
        <a href="/home.html"><img src="/assets/logo.webp" alt="Café Pâtissier Logo" id="logo-button"></a>
        <nav class="navigation" id="nav-panel">
            <a href="javascript:void(0)" class="close-button" onclick="closeNav()">&times;</a>
            <a href="/home.html#top">Home</a>
            <a href="/shop/shop.html">Shop</a>
            <a href="/home.html#products">Products</a>
            <a href="/home.html#reviews">Reviews</a>
            <a href="/about us/about.html">About Us</a>
            <a href="/contact/contact.html">Contact</a>
        </nav>
        <div class="menu-container">
            <a href="/cart/cart.html"><i class="fa-solid fa-cart-shopping" id="shopping-cart"></i></a>
            <button id="signIn-button" onclick="window.location.href='/signIn.html'">Sign In</button>
            <button id="signUp-button" onclick="window.location.href='/signUp.html'">Sign Up</button>
            <a href="/profile/profile.html"><img src="/assets/profilePhoto.jpg" alt="Profile Photo" id="user-profile"></a>
            <button class="open-button" onclick="openNav()">&#9776;</button>
        </div>
    </header>
    <main>
        <section class="page-section">
            <h1>My Cart</h1>
            <div class="container">
                <div class="product coffee">
                    <button class="remove-button">&times;</button>
                    <img src="/assets/products/cappuccino.webp" alt="Cappuccino" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">Cappuccino</h3>
                        <p class="price">Php 69.00</p>
                        <div class="quantity-selector">
                            <button class="qty-count minus" data-action="minus">-</button>
                            <input type="number" value="1" min="1" max="50" class="quantity-field" />
                            <button class="qty-count plus" data-action="add">+</button>
                        </div>
                    </div>
                    <button class="open-add-ons" onclick="openExtrasMenu()">Add-ons+</button>
                    <form class="add-ons" id="add-ons-menu">
                        <h1>Add-ons</h1>
                        <label class="shots-label">Espresso Shots:</label>
                        <select name="shots" class="shot-count">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label class="sugar-label">Sugar Level:</label>
                        <select name="Sugar Level" class="sugar-level">
                            <option value="0">None</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        <button class="confirm-add-ons" onclick="confirmExtras()">Confirm</button>
                        <button class="cancel-add-ons" onclick="closeExtrasMenu()">Cancel</button>
                    </form>
                </div>
                <div class="product pastry">
                    <button class="remove-button">&times;</button>
                    <img src="/assets/products/croissant.webp" alt="Croissant" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">Croissant</h3>
                        <p class="price">Php 39.00</p>
                        <div class="quantity-selector">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1" class="quantity-field" />
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="product cake">
                    <button class="remove-button">&times;</button>
                    <img src="/assets/products/redVelvet.webp" alt="Red Velvet Cake" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">Red Velvet Cake</h3>
                        <p class="price">Php 159.00</p>
                        <div class="quantity-selector">
                            <button class="minus">-</button>
                            <input type="number" value="1" min="1" class="quantity-field" />
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <button class="checkout-button" onclick="window.location.href='/checkout/checkout.html'">Checkout</button>
                <button class="continue-button" onclick="window.location.href='/shop/shop.html'">Continue Shopping</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="logo-group">
            <img src="/assets/logo.webp" alt="Café Pâtissier Logo" id="logo-footer">
            <h1 class="footer-cafe-title">Café Pâtissier</h1>
        </div>
        <div class="more-info">
            <p class="info">(+63)912-345-6789</p>
            <p class="info">#21 Poblacion 3, Gerona, Tarlac</p>
        </div>
        <div class="social-media-links">
            <a target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook" id="facebook"></i></a>
            <a target="_blank" href="https://www.x.com"><i class="fa-brands fa-x-twitter" id="twitter"></i></a>
            <a target="_blank" href="https://www.instagram.com"><i class="fa-brands fa-instagram" id="instagram"></i></a>
            <a target="_blank" href="https://www.linkedin.com"><i class="fa-brands fa-linkedin" id="linkedin"></i></a>
            <a target="_blank" href="mailto:cafepatissier@gmail.com"><i class="fa-regular fa-envelope" id="business-email"></i></a>
        </div>
        <p class="copyright">&copy;2024 Café Pâtissier. All rights reserved.</p>
    </footer>
</body>
</html>
